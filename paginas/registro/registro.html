<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regístrate</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/registro-style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./css/img/logo-platzi-video-BW2.png"
        alt="logo platzi"
      />
    </header>
    <section class="registro">
      <section class="registro__container">
        <h2>Regístrate</h2>
        <form action="" class="registro__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="password" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrarmen</button>
        </form>
        <button class="button-inicio-sesion">Iniciar Sesión</button>
      </section>
    </section>

    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
