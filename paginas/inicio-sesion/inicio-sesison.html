<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inicia session</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login-style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./css/img/logo-platzi-video-BW2.png"
        alt="logo platzi"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Sesíon</h2>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Inicia Sesíon</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox" /> Recuerdame
            </label>
            <a href="">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./css/img/google-icon.png" alt="google icon" />Inicia
            sesión con Google
          </div>
          <div>
            <img src="./css/img/twitter-icon.png" alt="twitter icon" />Inicia
            sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="registro.html">Regístrate</a>
        </p>
      </section>
    </section>

    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
